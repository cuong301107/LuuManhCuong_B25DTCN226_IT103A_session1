        <li>bôi đậm: <b> b </b></li>

        <li>subscripted: ( chữ bay xuống dưới ) <sub> sub </sub></li>
        <li>gạch chân: <ins> ins </ins></li>
        <li>gạch chữ: <del> del </del></li>
        <li>bôi màu: <mark> mark</mark></li>
    </ul>
